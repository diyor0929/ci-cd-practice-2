name: [My node js app] Build and Deploy

on:
  push:
     branches:
        - "main"


  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
      - uses: actions/checkout@4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build  and pus docker image
        run: |
          cd mynodejsapp
          docker build -t  registry.digitalocean.com/containerregistry/mynodejsapp:${{ github.sha }} -f Dockerfile-producktion .
     
          docker login registry.digitalocean.com -u dockeruser -p ${{ secrets.REGISTRY_TOKEN}}
      
          docker push registry.digitalocean.com/containerregistry/mynodejsapp:${{ github.sha }}