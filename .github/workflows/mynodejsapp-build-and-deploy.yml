name: [My node js app] Build and Deploy

on:
  push:
     branches:
        - "main"


  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
      - uses: actions/checkout@4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker image
        run: docker build -t  registry.digitalocean.com/containerregistry/mynodejsapp:${{ github.sha }}

      - name: Login to container registry
        run: docker login registry.digitalocean.com -u dockeruser -p ${{ secrets.REGISTRY_TOKEN}}
      - name: Push image to container registry
        run: docker push registry.digitalocean.com/containerregistry/mynodejsapp:${{ github.sha }}